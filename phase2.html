<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }
        h2 {
            color: #555;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 14px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #006599;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }
        tr {
            background-color: #ffffff;
            transition: background-color 0.3s ease;
        }
        tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .update-date {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
<h2>Vehicle Re-identification</h2>
<table id="leaderboard">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Error in recall</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div class="update-date" id="update-date"></div>

<script>
    async function fetchCSV() {
        const response = await fetch('Phase 2 Leaderboard.csv');
        const data = await response.text();
        return data;
    }

    function parseCSV(data) {
        const rows = data.split('\n').slice(1);
        const lastRow = rows.pop().split(',');
        console.log(lastRow)
        const lastUpdatedDate = lastRow[3]  // Assuming the date is in the fourth column
        console.log(lastUpdatedDate)
        const leaderboardData = rows.map(row => {
            const cols = row.split(',');
            return {
                rank: cols[0],
                name: cols[1],
                cumm_dev: cols[2]
            };
        });
        return { leaderboardData, lastUpdatedDate };
    }

    function displayLeaderboard(data) {
        const tableBody = document.getElementById('leaderboard').getElementsByTagName('tbody')[0];
        data.forEach(row => {
            const newRow = tableBody.insertRow();
            newRow.insertCell(0).innerText = row.rank;
            newRow.insertCell(1).innerText = row.name;
            newRow.insertCell(2).innerText = row.cumm_dev;
        });
    }

    function displayUpdateDate(date) {
        const updateDateElement = document.getElementById('update-date');
        updateDateElement.innerText = `Last updated on 06-09-2024`;
    }

    async function loadLeaderboard() {
        const csvData = await fetchCSV();
        const { leaderboardData, lastUpdatedDate } = parseCSV(csvData);
        displayLeaderboard(leaderboardData);
        displayUpdateDate(lastUpdatedDate);
    }

    window.onload = loadLeaderboard;
</script>

</body>
</html>
