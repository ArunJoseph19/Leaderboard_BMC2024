<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }
        h2 {
            color: #555;
            margin-top: 40px;
        }
        .container {
            display: flex;
        }
        table {
            width: 45%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #006599;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }
        tr {
            background-color: #ffffff;
            transition: background-color 0.3s ease;
        }
        tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .update-date {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Combined Leaderboard</h2>
    <div style="width: 100%; overflow: hidden;">
        <div style="width: 720px; float: left; margin-left: 10px;">
            <h2>Phase 1: Vehicle Counts by Class for Turning Patterns</h2>
            <table id="leaderboard-phase1">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team</th>
                        <th>Cummulative Counts Deviation</th>
                        <th>Predicted Counts Deviation</th>
                        <th>Total Deviation Score</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="update-date" id="update-date-phase1"></div>
        </div>

        <div style="width: 720px; margin-left: 730px;">
            <h2>Phase 2: Vehicle Re-Identification</h2>
            <table id="leaderboard-phase2">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team</th>
                        <th>Error in recall Score</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="update-date" id="update-date-phase2"></div>
        </div>
    </div>

    <script>
        async function fetchCSV(file) {
            const response = await fetch(file);
            const data = await response.text();
            return data;
        }

        function parseCSVPhase1(data) {
            const rows = data.split('\n').slice(1);
            rows.pop();
            const leaderboardData = rows.map(row => {
                const cols = row.split(',');
                return {
                    rank: cols[0],
                    name: cols[1],
                    cumm_dev: cols[2],
                    pred_dev: cols[3],
                    total_dev: cols[4]
                };
            });
            return leaderboardData;
        }

        function parseCSVPhase2(data) {
            const rows = data.split('\n').slice(1);
            rows.pop();
            const leaderboardData = rows.map(row => {
                const cols = row.split(',');
                return {
                    rank: cols[0],
                    name: cols[1],
                    recall: cols[2]
                };
            });
            return leaderboardData;
        }

        function displayLeaderboardPhase1(data) {
            const tableBody = document.getElementById('leaderboard-phase1').getElementsByTagName('tbody')[0];
            data.forEach(row => {
                const newRow = tableBody.insertRow();
                newRow.insertCell(0).innerText = row.rank;
                newRow.insertCell(1).innerText = row.name;
                newRow.insertCell(2).innerText = row.cumm_dev;
                newRow.insertCell(3).innerText = row.pred_dev;
                newRow.insertCell(4).innerText = row.total_dev;
            });
        }

        function displayLeaderboardPhase2(data) {
            const tableBody = document.getElementById('leaderboard-phase2').getElementsByTagName('tbody')[0];
            data.forEach(row => {
                const newRow = tableBody.insertRow();
                newRow.insertCell(0).innerText = row.rank;
                newRow.insertCell(1).innerText = row.name;
                newRow.insertCell(2).innerText = row.recall;
            });
        }

        function displayUpdateDatePhase2(date) {
            const updateDateElement = document.getElementById('update-date-phase2');
            updateDateElement.innerText = `Last updated on ${date}`;
        }

        async function loadLeaderboards() {
            const csvDataPhase1 = await fetchCSV('Phase 1 Leaderboard.csv');
            const leaderboardDataPhase1 = parseCSVPhase1(csvDataPhase1);
            displayLeaderboardPhase1(leaderboardDataPhase1);

            const csvDataPhase2 = await fetchCSV('Phase 2 Leaderboard.csv');
            const leaderboardDataPhase2 = parseCSVPhase2(csvDataPhase2);
            displayLeaderboardPhase2(leaderboardDataPhase2);
            displayUpdateDatePhase2('23-08-2024');  // Replace with dynamic date if available
        }
        window.onload = loadLeaderboards;
    </script>

</body>
</html>
